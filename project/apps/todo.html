<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo</title>
        <link rel="stylesheet" href="todo.css" />
        <script src="todo.js" defer></script>
        <link rel="icon" type="image/x-icon" href="todo.png">
    </head>
    <body>
        <h1>todos</h1>
        <form id="form">
            <input type="text" id="input" class="input" placeholder="Enter a todo item" autocomplete="off"/>
            <ul class="todos" id="todos"></ul>
        </form>
        <p>Left click to add an item and right click to delete an item</p>
    </body>
</html>
